<!DOCTYPE HTML>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>My Registration Form</title>
	<meta name="description" content="A really cool site!">
	<link rel="stylesheet" type="text/css" href="my_css_file.css">
	<script src="my_javascript_file.js"></script>
	<script src="my_javascript_file2.js"></script>
	<script src="my_javascript_file3.js"></script>
</head>
	<body>
		<form action="process.php" method="post">
		    <h1>My Registration Form</h1>
		    <label for="first_name">First Name:</label>
		    <input type="text" id="first_name" name="first_name">
		    <p></p>
		   
		    <label for="last_name">Last Name:</label>
		    <input type="text" id="last_name" name="last_name">
		    <p></p>
		   
		    <label for="email">Email:</label>
		    <input type="text" id="email" name="email">
		    <p></p>
		   
		    <label for="password">Password:</label>
		    <input type="text" id="password" name="password">
		    <p></p>
		   
		    <label for="pw_confirm">PW Confirm:</label>
		    <input type="text" id="pw_confirm" name="pw_confirm">
		    <p></p>

		    <label>
		        Birthday:<input type="date" name="birthday">
		    </label>
		    <p></p>
		   
		    <label for="male">Male</label>
		    <input type="radio" id="male" name="gender" value="male">
		   
		    <label for="female">Female</label>
		    <input type="radio" id="female" name="gender" value="female">
		   
		    <label for="other">Other</label>
		    <input type="radio" id="other" name="gender" value="other">
		    <p></p>
		   		    
		    <p>A short description about yourself</p>
		    <textarea name="description"></textarea>
		    <p></p>

		    <label>Favorite Language:
			    <select name="favorite">
					<option value="value1">Perl</option> 
					<option value="value2" selected>Javascript</option>
					<option value="value3">Python</option>
				</select>
			</label>
		    <p></p>
		   
		   <input type="submit" value="Submit">
		</form>
	</body>
</html>
